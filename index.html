<!DOCTYPE html>
<html lang="ru">
<head>
  <title>MyForm для Yandex</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <style>
    .error {
      border: 1px solid red
    }
  </style>
</head>
<body>
  <form id="myForm" action="success.json">
    <label for="fio">ФИО</label>
    <input name="fio" placeholder="Иванов Иван Иванович" autofocus><br>
    <label for="email">Email</label>
    <input name="email" placeholder="user@sub.dom"><br>
    <label for="phone">Телефон</label>
    <input name="phone" placeholder="+7(999)999-99-99"><br>
    <input type="button" id="submitButton" value="Отправить" onclick="MyForm.submit();">
    <div id="resultContainer"></div>
  </form>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
